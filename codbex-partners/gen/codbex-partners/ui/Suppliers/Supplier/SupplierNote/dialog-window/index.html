<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
					<bk-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<bk-form-label for="idNote" ng-required="false" colon="true">{{ 'codbex-partners:codbex-partners-model.t.SUPPLIERNOTE_NOTE' | t }}</bk-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Note'].$valid ? '' : 'error' }}" text="{{ 'codbex-partners:codbex-partners-model.messages.error.pattern' | t:{'rule':''} }}">
								<bk-textarea id="idNote"
									name="Note"
									state="{{ forms.details['Note'].$valid ? '' : 'error' }}"
									ng-required="false"
									ng-model="entity.Note"
	                            	ng-readonly="action === 'select'"
									ng-maxlength="5000.0"
									input-rules="{ patterns: [''] }"
									placeholder="{{ 'codbex-partners:codbex-partners-model.messages.inputEnter' | t:{'name':'$t(codbex-partners:codbex-partners-model.t.SUPPLIERNOTE_NOTE)'} }}">
								</bk-textarea>
							</bk-form-input-message>
						</div>
					</bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button ng-if="action === 'create'" label="{{'codbex-partners:codbex-partners-model.defaults.create' | t}}" state="emphasized" ng-click="create()" ng-disabled="!forms.details.$valid"></bk-button>
					<bk-button ng-if="action !== 'create'" label="{{'codbex-partners:codbex-partners-model.defaults.update' | t}}" state="emphasized" ng-click="update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-partners:codbex-partners-model.defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
