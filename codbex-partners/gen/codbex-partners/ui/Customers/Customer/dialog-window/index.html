<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="true" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
					<bk-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<bk-form-label for="idAddress" ng-required="false" colon="true">Address</bk-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Address'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-textarea id="idAddress"
									name="Address"
									state="{{ forms.details['Address'].$valid ? '' : 'error' }}"
									ng-required="false"
									ng-model="entity.Address"
	                            	ng-readonly="action === 'select'"
									ng-maxlength="200.0"
									input-rules="{ patterns: [''] }"
									placeholder="Enter Address">
								</bk-textarea>
							</bk-form-input-message>
						</div>
					</bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPostalCode" ng-required="false" colon="true">PostalCode</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
							<bk-form-input-message state="{{ forms.details['PostalCode'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPostalCode"
	                                name="PostalCode"
	                                state="{{ forms.details['PostalCode'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.PostalCode"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PostalCode">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEmail" ng-required="true" colon="true">Email</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--6 fd-col--9">
							<bk-form-input-message state="{{ forms.details['Email'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Email"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Email">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPhone" ng-required="false" colon="true">Phone</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
							<bk-form-input-message state="{{ forms.details['Phone'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPhone"
	                                name="Phone"
	                                state="{{ forms.details['Phone'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Phone"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Phone">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idFax" ng-required="false" colon="true">Fax</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
							<bk-form-input-message state="{{ forms.details['Fax'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idFax"
	                                name="Fax"
	                                state="{{ forms.details['Fax'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Fax"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Fax">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCountry" ng-required="true" colon="true">Country</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCountry"
	                            name="Country"
	                            state="{{ forms.details['Country'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Country"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCountry"
	                            placeholder="Search Country ..."
								btn-aria-label="show/hide Country options" list-aria-label="Country options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCity" ng-required="true" colon="true">City</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCity"
	                            name="City"
	                            state="{{ forms.details['City'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.City"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCity"
	                            placeholder="Search City ..."
								btn-aria-label="show/hide City options" list-aria-label="City options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idTIN" ng-required="false" colon="true">TIN</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<bk-form-input-message state="{{ forms.details['TIN'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idTIN"
	                                name="TIN"
	                                state="{{ forms.details['TIN'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.TIN"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter TIN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idIBAN" ng-required="false" colon="true">IBAN</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<bk-form-input-message state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idIBAN"
	                                name="IBAN"
	                                state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.IBAN"
	                                ng-readonly="action === 'select'"
									ng-maxlength="36.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter IBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
